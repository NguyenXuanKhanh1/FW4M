<katana-card>
    <div #formRef>
        <katana-form [column]="1">
            <katana-textbox [title]="'Username'" [validationName]="'Username'" [(model)]="item.username" *katana-item></katana-textbox>
            <katana-textbox [title]="'Password'" [validationName]="'Password'" [(model)]="item.password" *katana-item></katana-textbox>
        </katana-form>
        <katana-chips [title]="'Tags'" name="tags" id="tags" [validationName]="'Tags (optional)'" [(model)]="item.tags"></katana-chips>
    </div>
</katana-card>

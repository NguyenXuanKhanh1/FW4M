<katana-card>
    <div #formRef>
        <katana-form [column]="1">
            <katana-textbox [title]="'Key'" [validationName]="'Key'" [(model)]="item.key" *katana-item></katana-textbox>
        </katana-form>
        <katana-chips [title]="'Tags'" name="tags" id="tags" [validationName]="'Tags (optional)'" [(model)]="item.tags"></katana-chips>
    </div>
</katana-card>

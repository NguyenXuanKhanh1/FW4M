<div>
	<div class="form-group row">
		<label class="col-sm-3 col-form-label">Select file type:</label>
		<div class="col-sm-9">
			<select class="form-control" id="fileType" (change)="getSelection($event)">
				<option value='CSV' selected>CSV</option>
				<option value='Excel'>Excel</option>
				<option value='PDF'>PDF</option>
			</select>
		</div>
	</div>
</div>

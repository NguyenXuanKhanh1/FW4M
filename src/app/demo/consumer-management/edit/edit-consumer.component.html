<katana-card>
    <div #formRef>
      <katana-form [column]="1">
        <katana-textbox [title]= "'Username'" [validationName]="'Username'" [(model)]="item.username" *katana-item></katana-textbox>
        <katana-textbox [title]="'Custom_ID'" [validationName]="Custom_id" [(model)]="item.custom_id" *katana-item></katana-textbox>		
      </katana-form>
      <katana-chips [title]="'Tags'" name="tags" id="tags" [validationName]="'Tags'" [(model)]="item.tags"></katana-chips>
    </div>
  </katana-card>
